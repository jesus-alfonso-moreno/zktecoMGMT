{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block title %}
    {% if object %}Edit Device{% else %}Add Device{% endif %} - ZKTeco K40 Management
{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-8">
        <div class="card">
            <div class="card-header bg-primary text-white">
                <h3 class="mb-0">
                    <i class="bi bi-hdd-network"></i>
                    {% if object %}Edit Device{% else %}Add Device{% endif %}
                </h3>
            </div>
            <div class="card-body">
                {% crispy form %}
            </div>
        </div>

        <div class="mt-3">
            <a href="{% url 'device:device_list' %}" class="btn btn-secondary">
                <i class="bi bi-arrow-left"></i> Back to Devices
            </a>
        </div>
    </div>
</div>
{% endblock %}
