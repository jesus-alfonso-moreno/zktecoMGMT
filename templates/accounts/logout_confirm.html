{% extends 'base.html' %}
{% load i18n %}

{% block title %}{% trans "Logout" %} - {% trans "ZKTeco Management" %}{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-6 col-lg-4">
        <div class="card shadow-sm">
            <div class="card-body text-center">
                <h2 class="card-title mb-4">
                    <i class="bi bi-box-arrow-right"></i> {% trans "Logout" %}
                </h2>

                <p class="text-muted mb-4">
                    {% trans "Are you sure you want to log out?" %}
                </p>

                <form method="post">
                    {% csrf_token %}
                    <div class="d-grid gap-2">
                        <button type="submit" class="btn btn-danger">
                            <i class="bi bi-box-arrow-right"></i> {% trans "Yes, Log Out" %}
                        </button>
                        <a href="{% url 'device:device_list' %}" class="btn btn-secondary">
                            <i class="bi bi-x-circle"></i> {% trans "Cancel" %}
                        </a>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
